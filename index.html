<!DOCTYPE html>
<html>
  <head>
    <title>User Register</title>
    <link rel="icon" href="./Images/Untitled drawing.svg" />
    <link rel="stylesheet" href="./CSS/css1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&amp;family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="miniContainer">
        <div class="leftContainer"></div>

        <div class="rightContainer">
          <form action="" id="form">
            <label for="input1" class="textgeneral">First Name:</label><br />
            <input
              type="text"
              name="name"
              id="input1"
              required
              class="general"
            />
            <br />
            <label for="input2" class="textgeneral">Last Name:</label><br />
            <input
              type="text"
              name="Lname"
              id="input2"
              required
              class="general"
            />
            <br />
            <label for="input3" class="textgeneral">Username:</label><br />
            <input
              type="text"
              name="Uname"
              id="input3"
              required
              class="general"
            />
            <br />
            <label for="input4" class="textgeneral">Email:</label><br />
            <input
              type="email"
              name="email"
              id="input4"
              required
              class="general"
            />
            <br />
            <label for="input5" class="textgeneral">Mobile Number:</label><br />
            <input
              type="number"
              name="mobno"
              id="input5"
              required
              class="general"
            />
            <br />
            <label for="input9" class="textgeneral">Password:</label><br />
            <input
              type="password"
              name="pwd"
              id="input9"
              required
              class="general"
            />
            <br />
            <label for="input10" class="textgeneral">Confirm Password:</label
            ><br />
            <input
              type="password"
              name="pwd1"
              id="input10"
              required
              class="general"
            /><br />
            <button type="submit" class="general textgeneral button">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./Javascript/file1.js"></script>
</html>
